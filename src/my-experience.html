<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="app-styles.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="my-experience">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }

      .hidde-class {
        display: none !important;
      }

      .show-class {
        display: block;
      }

      .experience-title {
        width: 288px;
        height: 32px;
        font-size: 24px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: #575756;
      }

      .column-two {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 40px;
      }

      .experience-dates {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 20px;
      }

      paper-card {
        width: 100%;
        margin-top: 20px;
      }

      .header {
        background-color: #dbdbdb;
        padding: 5px 18px;
      }

      .title-text {
        font-size: 20pt;
      }

      .card-actions {
        text-align: right;
        color: rgb(255, 121, 0);
      }
    </style>
    <div class="container">
      <h1 class="experience-title">Experiencia Laboral</h1>
      <iron-form id="formExperience">
        <form action="/" method="get">
          <div class="column-two">
            <paper-input type="text" name="company" required label="Nombre de la empresa" value="{{currentItem.company}}"></paper-input>
            <paper-input type="text" name="position" required label="Rol desempeñado" value="{{currentItem.position}}"></paper-input>
          </div>
          <div>
            <paper-input type="text" name="location" required label="Ubicación" value="{{currentItem.location}}"></paper-input>
            <paper-textarea rows=3 type="text" name="description" required label="Tareas realizadas" value="{{currentItem.description}}"></paper-textarea>
          </div>
          <div class="experience-dates">
            <paper-checkbox name="actual" checked="{{actual}}">Trabajo actual</paper-checkbox>
            <div class="datepicker-dialog">
              <span>Fecha de inicio</span>
              <paper-button disabled>{{startDate}}</paper-button>
              <paper-icon-button icon="icons:today" on-tap="_openDialogInit"></paper-icon-button>
              <app-datepicker-dialog modal id="dateInit"
                date="{{startDate}}"
                locale="es-ES">
              </app-datepicker-dialog>
            </div>
            <div class="datepicker-dialog" id="finalDateContainer" class$="[[_displayClass(actual)]]">
              <span>Fecha de final</span>
              <paper-button disabled>{{finalDate}}</paper-button>
              <paper-icon-button icon="icons:today" on-tap="_openDialogFinal"></paper-icon-button>
              <app-datepicker-dialog modal id="dateFinal"
                date="{{finalDate}}"
                locale="es-ES">
              </app-datepicker-dialog>
            </div>
          </div>
          <div class="save-buttons">
            <paper-button raised on-click="_validCurrentJob" class="paper-button-k">Agregar</paper-button>
            <paper-button raised on-click="_saveData" class="paper-button-k">Guardar</paper-button>
          </div>
        </form>
      </iron-form>

      <paper-dialog id="modal" modal>
        <p>Se agregará un trabajo actual más ya que agregaste uno anteriormente.</p>
        <div>
          <paper-button raised dialog-confirm>Revisar</paper-button>
          <paper-button raised on-tap="_moreCurrentJob">Aceptar</paper-button>
        </div>
      </paper-dialog>

      <template is="dom-repeat" items="{{experience}}">
        <paper-card>
          <div class="header">
            <div class="title-text">{{item.company}}</div>
            <div class="subtitle-text">{{item.position}}</div>
          </div>
          <div class="card-content list-experience" id="[[index]]">
            <div>Ubicación: <span>{{item.location}}</span></div>
            <div>Descripción: <span>{{item.description}}</span></div>
            <div>Fecha inicio: <span>{{item.startDate}}</span></div>
            <div class$="[[_displayClass(item.actual)]]">Fecha final: <span>{{item.finalDate}}</span></div>
            <div>Trabajo actual: <span>[[_isActual(item.actual)]]</span></div>
          </div>
          <div class="card-actions">
            <paper-icon-button icon="icons:cancel" on-tap="_removeItem"></paper-icon-button>
            <paper-icon-button icon="icons:create" on-tap="_editItem"></paper-icon-button>
          </div>
        </paper-card>
      </template>
    </div>
  </template>

  <script>
    /**
     * `my-experience`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyExperience extends Polymer.Element {
      static get is() { return 'my-experience'; }
      static get properties() {
        return {
          experience: {
            type: Array,
            value: []
          },
          actual: {
            type: Boolean,
            value: false
          },
          currentItem: {
            type: Object,
            value: {
              company: '',
              position: '',
              location: '',
              description: ''
            }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _openDialogInit(event) {
        this.$.dateInit.open();
      }

      _openDialogFinal(event) {
        this.$.dateFinal.open();
      }

      _displayClass(actual) {
        return actual ? 'hidde-class' : 'show-class';
      }

      _isActual(actual) {
        return actual ? 'Si' : 'No';
      }

      _formatJson() {
        const form = this.$.formExperience.serializeForm();
        form.actual = this.actual;
        form.startDate = this.startDate;
        if (this.actual == false) {
          form.finalDate = this.finalDate;
        }
        return form;
      }

      _validCurrentJob() {
        if (this.actual) {
          const existCurrent = this.experience.find(item => item.actual);
          if (existCurrent !== undefined) {
            this.$.modal.open();
          } else this._addData();
        } else this._addData();
      }

      _moreCurrentJob() {
        this.set('moreCurrentJob', false);
        this.$.modal.close();
        this._addData();
      }

      _addData() {
        const validate = this.$.formExperience.validate();
        if (validate) {
          const form = this._formatJson();
          this.push('experience', form)
          this._resetData();
        }
      }

      _saveData() {
        this.dispatchEvent(new CustomEvent('save-info',{
          bubbles: true,
          detail:{
            key: 'experience',
            data: this.experience
          }
        }));
      }

      _removeItem(event) {
        const index = event.model.index;
        this.splice('experience', index, 1);
      }

      _editItem(event) {
        this._removeItem(event);
        const item = event.model.item;
        this.set('currentItem', item);
        this.set('finalDate', item.finalDate);
        this.set('startDate', item.startDate);
        this.set('actual', item.actual);
      }

      _resetData(event) {
        this.$.finalDateContainer.style.display = 'block';
        this.actual = false;
        this.$.formExperience.reset();
      }
    }

    window.customElements.define(MyExperience.is, MyExperience);
  </script>
</dom-module>
