<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="lazy-import" href="my-personal-data.html">
<link rel="lazy-import" href="my-experience.html">
<link rel="lazy-import" href="my-language.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="app-shell">
    <template>
        <style>
            :host {
                --primary-color: #ffffff;
            }
            header {
                align-items: center;
                color: #ffffff;
                display: flex;
                padding: 8px 0;
                justify-content: center;
                background: #000000;
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path>
        </app-location>

        <app-route route="{{route}}" pattern=":page" data="{{routeData}}" tail="{{subroute}}">
        </app-route>

        <header class="header">
            CV
        </header>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="personal-data" href="[[rootPath]]#personal-data">Datos personales</a>
            <a name="experience" href="[[rootPath]]#experience">Experiencia</a>
            <a name="language" href="[[rootPath]]#language">Idioma</a>
        </iron-selector>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <my-personal-data name="personal-data"></my-personal-data>
            <my-experience name="experience"></my-experience>
            <my-language name="language"></my-language>
            <my-view404 name="view404"></my-view404>
        </iron-pages>
    </template>

    <script>
        class AppShell extends Polymer.Element {
            static get is() { return 'app-shell'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    rootPath: String
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If not page was found go to 'personal-data' in that case.
                this.page = page || 'personal-data';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
