<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="app-styles.html">
<link rel="import" href="my-photo.html">

<link rel="lazy-import" href="my-personal-data.html">
<link rel="lazy-import" href="my-experience.html">
<link rel="lazy-import" href="my-knowledge.html">
<link rel="lazy-import" href="my-skills.html">
<link rel="lazy-import" href="my-language.html">
<link rel="lazy-import" href="my-formation.html">
<link rel="lazy-import" href="my-certifications.html">
<link rel="lazy-import" href="my-courses.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="app-shell">
    <template>
        <style include="app-styles"></style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern=":page" data="{{routeData}}" tail="{{subroute}}"></app-route>


        <header class="header">
            <img class="logoK" src="../assets/img/logo.jpg" alt="kairos">
            <p><strong>Mi</strong>KURRICULUM</p>

        </header>
        <div class="line line-progress line-orange"></div>
        <div class="line line-progress"></div>
        <div class="contls">

            <!-- cambiar por componente de myphoto -->
            <div>
                <div class="cont-comp-photo">
                    <div class="photo">
                            <img class="person-img" src="../assets/img/person.png" alt="person">
                    </div>
                    <div class="data-photo">
                        <p><strong>Annuar</strong></p>
                        <p><strong>Harb </strong></p> <br>
                        <p><strong>Polymer Expert</strong></p>
                        <p>annuarh@kairosds.com</p>
                        <p>+52 5542 159 282</p>
                    </div>
                </div>
            </div>

            <p>Introduce tus Datos</p>
            <div class="line"></div>

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list list-nums" role="navigation">
                <a name="personal-data"  class="numbutton" href="[[rootPath]]#personal-data">1</a>
                <a name="experience" class="numbutton numbutton-unselected" href="[[rootPath]]#experience">2</a>
                <a name="knowledge" class="numbutton numbutton-unselected" href="[[rootPath]]#knowledge">3</a>
                <a name="skills" class="numbutton numbutton-unselected" href="[[rootPath]]#skills">4</a>
                <a name="language" class="numbutton numbutton-unselected" href="[[rootPath]]#language">5</a>
                <a name="formation" class="numbutton numbutton-unselected" href="[[rootPath]]#formation">6</a>
                <a name="certifications" class="numbutton numbutton-unselected" href="[[rootPath]]#certifications">7</a>
                <a name="summary" class="numbutton numbutton-unselected" href="[[rootPath]]#summary">8</a>
            </iron-selector> <br><br>



            <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <my-personal-data on-save-info="_saveInfoEvent" name="personal-data"></my-personal-data>
                <my-experience on-save-info="_saveInfoEvent" name="experience"></my-experience>
                <my-knowledge on-save-info="_saveInfoEvent" name="knowledge"></my-knowledge>
                <my-skills on-save-info="_saveInfoEvent" name="skills"></my-skills>
                <my-language on-save-info="_saveInfoEvent" name="language"></my-language>
                <my-formation on-save-info="_saveInfoEvent" name="formation"></my-formation>
                <my-certifications on-save-info="_saveInfoEvent" name="certifications"></my-certifications>
                <my-courses on-save-info="_saveInfoEvent" name="courses"></my-courses>
                <my-summary user="[[user]]" name="summary"></my-summary>
                <my-view404 name="view404"></my-view404>
            </iron-pages>

            <firebase-auth
                id="auth"
                app-name="kurriculum"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
            </firebase-auth>

            <firebase-document
                id="document"
                app-name="kurriculum"
                path="/users/{{user.uid}}"
                data="{{data}}">
            </firebase-document>
      </div>
      <footer>
        <h3>© Kairós DS • Todos los derechos reservados</h3>
      </footer>
    </template>

    <script>
        class AppShell extends Polymer.Element {
            static get is() { return 'app-shell'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    rootPath: String,
                    user: Object,
                    data: Object
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();
                this._saveInfo('user',{});
                this.signIn();
            }

            _routePageChanged(page) {
                if(page == 'summary'){
                    this.user = this._getInfo();
                }
                // If not page was found go to 'personal-data' in that case.
                this.page = page || 'personal-data';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _saveInfoEvent(event){
                let user = this._getInfo();
                user[event.detail.key] = event.detail.data;
                this._saveInfo('user',user);
            }

            _saveInfo(key,data){
                localStorage.setItem(key, JSON.stringify(data));
                // Firebase
                this.data = data;
                console.log("Firebase data: ", this.data);

            }

            _getInfo(){
                return JSON.parse(localStorage.getItem('user'));
            }

            signIn() {
                this.$.auth.signInWithPopup()
                    .then((response) => console.log(response, this.user))
                    .catch((error) => console.log(error));
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
