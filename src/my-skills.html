<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">

<dom-module id="my-experience">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Aptitudes</h1>
    <iron-form id="formSkills">
      <form action="/" method="get">
        <div>
          <paper-input type="text" name="company" required label="Empresa" value="{{currentItem.company}}"></paper-input>
        </div>
        <paper-button raised on-click="_addData">Agregar</paper-button>
        <paper-button raised on-click="_resetData">Limpiar</paper-button>
        <paper-button raised on-click="_saveData">Guardar</paper-button>
      </form>
    </iron-form>

    <template is="dom-repeat" items="{{data}}">
      <div id="[[index]]" class="listSkills">
        <div>Skill: <span>{{item}}</span></div>
        <paper-icon-button icon="icons:cancel" on-tap="_removeItem"></paper-icon-button>
        <paper-icon-button icon="icons:create" on-tap="_editItem"></paper-icon-button>
      </div>
    </template>
  </template>

  <script>
    /**
     * `my-experience`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MySkills extends Polymer.Element {
      static get is() { return 'my-experience'; }
      static get properties() {
        return {
          data: {
            type: Array,
            value: []
          },
          actual: {
            type: Boolean,
            value: false
          },
          currentItem: {
            type: Object,
            value: {
              company: '',
              position: '',
              location: '',
              description: ''
            }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _formatJson() {
        const form = this.$.formSkills.serializeForm();
        form.actual = this.actual;
        form.startDate = this.startDate;
        if (this.actual == false) {
          form.finalDate = this.finalDate;
        }
        return form;
      }

      _addData(event) {
        const validate = this.$.formSkills.validate();
        if (validate) {
          const form = this._formatJson();
          this.push('data', form)
          this._resetData();
        }
      }

      _saveData() {
        console.log(this.data)
        //localStorage.setItem('experience', JSON.stringify(this.data));
      }

      _removeItem(event) {
        const index = event.model.index;
        this.splice('data', index, 1);
      }

      _editItem(event) {
        this._removeItem(event);
        const item = event.model.item;
        this.set('currentItem', item);
      }

      _resetData(event) {
        this.$.formSkills.reset();
      }
    }

    window.customElements.define(MySkills.is, MySkills);
  </script>
</dom-module>
