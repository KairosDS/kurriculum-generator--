<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="list-element.html">
<link rel="import" href="profile-picture.html">
<link rel="import" href="app-styles.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="my-personal-data">
    <template>
        <style include="app-styles">
            :host{
                --orange: rgb(255, 121, 0);
                --paper-spinner-layer-1-color: var(--orange);
                --paper-spinner-layer-2-color: var(--orange);
                --paper-spinner-layer-3-color: var(--orange);
                --paper-spinner-layer-4-color: var(--orange);
            }
            .button {
                background-color: black;
                width: 30%;
                padding: 9px;
                border-radius: 6px;
                cursor: pointer;
                color: white;
                text-align: center;
            }
            
            .form-input {
                font-size: 18px;
                width: 96%;
                margin: 0 auto;
                border-radius: 3px;
                text-align: center;
            }
            
            .form-textarea {
                font-size: 18px;
                width: 99%;
                margin: 0 auto;
                border-radius: 3px;
                text-align: center;
            }
            
            .hidden {
                display : none;
            }
            
            .showing {
                display : block;
            }
            
            .flex-container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
            
            .row {
                display:flex;
                margin-bottom:12px;
            }
            
            .l1 {
                width: 33%;
                padding-right:3px;
                padding-left:3px;
            }
            
            .l2 {
                width: 66%;
                padding-right:3px;
                padding-left:3px;
            }
            
            .l3 {
                width: 99%;
                padding-right:3px;
                padding-left:3px;
            }
            
            .l15 {
                width: 45%;
                padding-right:3px;
                padding-left:3px;
            }
            
            .l50 {
                width: 50%;
                padding-right:3px;
                padding-left:3px;
            }
            .spinner {
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                height: 100vh;
                background: #00000080;
                z-index: 2;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            paper-spinner {
                width: 150px;
                height: 150px;
            }
            .image-container {
                align-items: center;
            }

            paper-dropdown-menu-light {
                width: 200px;
            }

        </style>
        <template is="dom-if" if="[[uploading]]">
            <div class="spinner">
                <paper-spinner active class="orange thick" alt="Subiendo imagen"></paper-spinner>
            </div>
        </template>
        <section class="container">
            <iron-form id="formPersonalData">
                <h1 class="data-header-name">Datos Personales</h1>
                <div class="image-container row">
                    <!-- TODO: reemplazar por componente para subir foto -->
                    <!-- <profile-picture></profile-picture> -->
                    <firebase-storage-multiupload id="fs" app-name="kurriculum" path="/users/{{user.uid}}/files"
                        upload-tasks="{{uploadedFiles}}" on-error="catchError" force-unique>
                    </firebase-storage-multiupload>
                    <div class="l50">
                            <div class="form-label">Imagen CV</div>
                        <input id="fileUploader" type="file" on-change="onFileUpload" />
                    </div>
                    <div class="l50">
                        <button type="button" on-click="_upload" class="save-and-continue paper-button-k">Subir imagen</button>
                    </div>
                </div>
                <div>
                    <paper-dropdown-menu-light id="profileStatus" label="Perfil">
                        <paper-listbox slot="dropdown-content" class="dropdown-content" selected={{personalInfo.profileStatus}} attr-for-selected="myvalue" required>
                            <template is="dom-repeat" items="[[profiles]]" as="profile">
                                <paper-item myvalue="[[profile]]">{{profile}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu-light>
                </div>
                <form action="/" method="get">
                    <template is="dom-repeat" items="[[uploadedFiles]]">
                        <firebase-storage-upload-task task="[[item]]" id="task-[[index]]" bytes-transferred="{{item.bytesTransferred}}"
                            total-bytes="{{item.totalBytes}}" state="{{item.state}}" download-url="{{item.downloadUrl}}"
                            metadata="{{item.metadata}}" path="{{item.path}}">
                        </firebase-storage-upload-task>
                    </template>
                    <div class="row">
                        <div class="l2">
                            <paper-input type="text" name="linkedin" required label="URL de LinkedIn" value="{{personalInfo.userLinkedIn}}"></paper-input>
                        </div>
                        <div class="l1">
                            <div class="form-label">Sexo</div>
                            <paper-radio-group selected="{{personalInfo.userSex}}">
                                <paper-radio-button name="W">Mujer</paper-radio-button>
                                <paper-radio-button name="M">Hombre</paper-radio-button>
                            </paper-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l1">
                            <paper-input type="text" name="username" required label="Nombre(s)" value="{{personalInfo.userName}}"></paper-input>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="surname" required label="Apellido Paterno" value="{{personalInfo.userSurname}}"></paper-input>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="lastname" required label="Apellido Materno" value="{{personalInfo.userLastname}}"></paper-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l1">
                            <paper-input type="text" name="curp" required label="CURP" value="{{personalInfo.userCurp}}"></paper-input>
                            <div>Consulta tu CURP <a href="https://consultas.curp.gob.mx/CurpSP/inicio2_2.jsp" target="_blank">aquí</a></div>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="rfc" required label="R.F.C." value="{{personalInfo.userRFC}}"></paper-input>
                            <div>Consulta tu RFC <a href="https://www.mi-rfc.com.mx/consulta-rfc-homoclave" target="_blank">aquí</a></div>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="ensurance" required label="No. Seguro Social" value="{{personalInfo.userEnsurance}}"></paper-input>
                            <div>Consulta tu NSS <a href="http://www.imss.gob.mx/faq/no-recuerdo-mi-nss" target="_blank">aquí</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l1">
                            <paper-dropdown-menu-light label="Estado Civil">
                                <paper-listbox slot="dropdown-content" class="dropdown-content" selected={{personalInfo.maritalStatus}}
                                    required>
                                    <paper-item>Selecciona estado civil</paper-item>
                                    <paper-item>Soltero</paper-item>
                                    <paper-item>Casado</paper-item>
                                    <paper-item>Divorciado</paper-item>
                                </paper-listbox>
                            </paper-dropdown-menu-light>
                        </div>
                        <div class="l1">
                            <div class="datepicker-dialog">
                                <div>Fecha de Nacimiento</div>
                                <paper-button disabled>{{personalInfo.userBirthday}}</paper-button>
                                <paper-icon-button icon="icons:today" on-tap="_openDialogInit"></paper-icon-button>
                                <app-datepicker-dialog id="birthDay" date="{{personalInfo.userBirthday}}" locale="es-ES">
                                </app-datepicker-dialog>
                            </div>
                        </div>
                        <div class="l1">
                            <div class="flex-container">
                                <div class="form-label"><b>[[personalInfo.userAge]]</b></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l3">
                            <paper-input type="text" name="goal" required label="Objetivo Profesional" value="{{personalInfo.professionalGoal}}"></paper-input>
                        </div>
                    </div>
                    <h1>Dirección Actual</h1>
                    <div class="row">
                        <div class="l1">
                            <paper-input type="text" name="street" required label="Calle" value="{{personalInfo.userAddressStreet}}"></paper-input>
                        </div>
                        <div class="l1">
                            <div class="row">
                                <div class="l15">
                                    <paper-input type="text" name="outside" required label="No. Ext." value="{{personalInfo.userAddressOutsideNumber}}"></paper-input>
                                </div>
                                <div class="l15">
                                    <paper-input type="text" name="inside" required label="No. Int." value="{{personalInfo.userAddressInsideNumber}}"></paper-input>
                                </div>
                            </div>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="neighborhood" required label="Colonia" value="{{personalInfo.userAddressNeighborhood}}"></paper-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l1">
                            <paper-input type="text" name="zipcode" required label="C.P." value="{{personalInfo.userAddressCP}}"></paper-input>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="state" required label="Estado / Provincia" value="{{personalInfo.userAddressState}}"></paper-input>
                        </div>
                        <div class="l1">
                            <paper-input type="text" name="city" required label="Ciudad" value="{{personalInfo.userAddressCity}}"></paper-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="l50">
                            <list-element title="Teléfonos" items="{{personalInfo.phones}}" placeholder="10 dígitos"></list-element>
                        </div>
                        <div class="l50">
                            <list-element title="Correos" items="{{personalInfo.emails}}" placeholder="ejemplo@company.com"></list-element>
                        </div>
                    </div>
                    <paper-button class="save-and-continue paper-button-k" raised on-click="_saveData">guardar y
                        continuar</paper-button>
                </form>
            </iron-form>
        </section>
    </template>
    <script>
        (function myPersonalData(customElements) {
            'use strict';

            class MyPersonalData extends Polymer.Element {
                static get is() { return 'my-personal-data'; }

                static get properties() {
                    return {
                        /* Firebase upload */
                        uploading: {
                            type: Boolean,
                            value: false
                        },
                        user: {
                            type: Object
                        },
                        uploadedFiles: {
                            type: Array,
                            value: [],
                        },
                        files: {
                            type: Array,
                            notify: true,
                            value: [],
                        },
                        /* Firebase upload */
                        personalInfo: {
                            type: Object,
                            value: {
                                userImage: null,
                                userLinkedIn: null,
                                userSex: null,
                                userName: null,
                                userSurname: null,
                                userLastname: null,
                                userCurp: null,
                                userRFC: null,
                                userEnsurance: null,
                                maritalStatus: null,
                                userBirthday: null,
                                userAge: null,
                                professionalGoal: null,
                                userAddressStreet: null,
                                userAddressOutsideNumber: null,
                                userAddressInsideNumber: null,
                                userAddressNeighborhood: null,
                                userAddressCP: null,
                                userAddressCity: null,
                                userAddressState: null,
                                phones: [],
                                emails: [],
                                profileStatus: null
                            }
                        },
                        profiles: {
                            type: Array,
                            value: [
                                'Agile Coach', 
                                'SCRUM Master',
                                'PM/Gestor Agile', 
                                'Diseñador/a UX', 
                                'Ingeniero/a DevOps', 
                                'Desarrollador/a', 
                                'Tester QA'
                            ]
                        }
                    }
                }

                connectedCallback() {
                    super.connectedCallback();
                }

                onFileUpload(e) {
                    this.files = e.target.files;
                    console.log(e.target.files)
                }

                _upload() {
                    // Upload Image
                    if(this.files.length < 1) {
                        alert("Selecciona un archivo");
                        return
                    }

                    this.uploading = true;
                    const file = this.shadowRoot.querySelector('#fileUploader').files;
                    this.shadowRoot.querySelector('#fs').upload(file);

                    const downloadUrl = this.uploadedFiles[0].downloadUrl;
                    if (!downloadUrl) {
                        setTimeout(() => {
                            this._profileImageEvent();
                        }, 2000);
                    } else {
                        this._profileImageEvent();
                    }
                }

                _profileImageEvent() {
                    this._dispatchEvent('profile-pic-uploaded', this.uploadedFiles[0].downloadUrl);
                    alert("Imagen subida correctamente");
                    this.uploading = false;
                }

                catchError(e) {
                    console.log(e.detail.message);
                }

                _timeAgo() {
                    if (!this.userBirthday || this.userBirthday == "" || this.userBirthday == " ") return "";

                    const birthday = new Date(this.userBirthday);
                    const ageDifMs = Date.now() - birthday.getTime();
                    const ageDate = new Date(ageDifMs);
                    return "Edad: " + Math.abs(ageDate.getUTCFullYear() - 1970) + " años cumplidos";
                }

                _sexChanged() {
                    if (this.userSexWoman) return "W";
                    return "M";
                }

                _saveData() {
                    if (!this.$.formPersonalData.validate()) return; //no pasó la validacion de iron-form

                    console.log("Datos personalInfo: ", this.personalInfo);
                    this._dispatchEvent('save-info', this.personalInfo, 'personalInfo');
                }

                _dispatchEvent(event, detail, key = null,  bubbles = true) {
                    this.dispatchEvent(new CustomEvent( event, {
                        bubbles: bubbles,
                        composed: true,
                        detail: {
                                key: key,
                                data: detail
                            }
                        })
                    );
                }

                _openDialogInit(event) {
                    this.$.birthDay.open();
                }
            }
            customElements.define(MyPersonalData.is, MyPersonalData);
        })(window.customElements);
    </script>
</dom-module>
