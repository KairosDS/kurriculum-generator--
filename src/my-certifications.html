<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="app-styles.html">


<dom-module id="my-certifications">
  <template>
    <style include="app-styles">
      #myProgress {
        width: 100%;
        background-color: #ddd;
      }

      #myBar {
        width: 1%;  
        height: 30px;
        background-color: #4CAF50;
      }
      input{
        padding: 7px;
      }
      label{
        margin-right: 5px;
      }
      #container-formacion{
        width: 95%;
        height: 100%;
        border-radius: 50px;
        border: 0px solid lightgray;
        display: flex;
        justify-content: space-between;
      }
      .col{
        width: 50%;
        padding: 20px;
        display: inline-block;
      }
      .cont-input{
        padding: 15% 0 0 0;
      }
      .btn-send{
        padding: 5px;
        background-color: gray;
        color: white;
        width: 90px;
        height: 25px;
        margin-top: 15px;
      }
      .listData{
        margin-top: 7px;
      }
    </style>

    <div id="">
    <h1>Certificaciones</h1>
     <iron-form id="formCertifications">
      <form id="container-formacion">
        <div class="col">
          <div class="cont-input">
            <paper-input type="text" name="certificacion" required label="Nombre de la Certificación" value="{{currentItem.certificacion}}"></paper-input>
          </div>

          <div class="cont-input">
            <paper-input type="text" name="entidad" required label="Entidad Emisora" value="{{currentItem.entidad}}"></paper-input>
          </div>

          <div class="cont-input">
            <paper-input type="text" name="licencia" required label="Nº de Licencia" value="{{currentItem.licencia}}"></paper-input>
          </div>

          <div class="cont-input">
            <paper-input type="text" name="url" required label="URL" value="{{currentItem.url}}"></paper-input>
          </div>
        </div>
        <div class="col">
          <div class="cont-input">
            <div class="datepicker-dialog" id="desdeDate">
                <span>Fecha Inicio</span>
                <paper-button disabled>[[desde]]</paper-button>
                <paper-icon-button icon="icons:today" on-tap="_openDialogInit"></paper-icon-button>
                <app-datepicker-dialog id="desde"
                  format="dd/mm/yyyy"
                  date="{{desde}}"
                  locale="es-ES">
                </app-datepicker-dialog>
              </div>
          </div>

          <div class="cont-input">
            <div class="datepicker-dialog" id="hastaDate">
                <span>Fecha Fin</span>
                <paper-button disabled>[[hasta]]</paper-button>
                <paper-icon-button icon="icons:today" on-tap="_openDialogFinal"></paper-icon-button>
                <app-datepicker-dialog id="hasta"
                  format="dd/mm/yyyy"
                  date="{{hasta}}"
                  locale="es-ES">
                </app-datepicker-dialog>
              </div>
          </div>

          <div class="cont-input">
            <paper-checkbox name="permanente" checked="{{permanente}}">Certificación Permanente</paper-checkbox>
          </div>

          <template is="dom-repeat" items="{{certification}}">
              <div id="[[index]]" class="listData">
                <div>Certificación: <span>{{item.certificacion}}</span></div>
                <div>Entidad: <span>{{item.entidad}}</span></div>
                <div>Licencia: <span>{{item.licencia}}</span></div>
                <div>URL: <span>{{item.url}}</span></div>
                <div>Desde: <span>{{item.desde}}</span></div>
                <div>Hasta: <span>{{item.hasta}}</span></div>
                <div>Permanente: <span>{{item.permanente}}</span></div>
                <paper-icon-button icon="icons:cancel" on-tap="_removeItem"></paper-icon-button>
                <paper-icon-button icon="icons:create" on-tap="_editItem"></paper-icon-button>
              </div>
          </template>


          <div class="cont-input">
            <paper-button class="paper-button-k" raised on-click="_addData">Añadir</paper-button>
            <paper-button class="paper-button-k" raised on-click="_saveData">Guardar</paper-button>
          </div>
        </div>
      </form>
     </iron-form>
    </div>

      <br>

  </template>

  <script>
    (function appShell(customElements){
      'use strict';

      class MyCertifications extends Polymer.Element {
        static get is() { return 'my-certifications'; }
        static get properties() {
          return {
            certification: {
              type: Array,
              value: []
            },
            permanente: {
              type: Boolean,
              value: false
            },
            currentItem: {
              type: Object,
              value: {
                certificacion: '',
                entidad: '',
                licencia: '',
                url: '',
                desde:'',
                hasta:''
              }
            }
          }
        }

        connectedCallback() {
            super.connectedCallback();
        }

        _openDialogInit(event) {
            this.$.desde.open();
        }

        _openDialogFinal(event) {
            this.$.hasta.open();
        }

         _resetData(event) {
          this.$.hastaDate.style.display = 'block';
          this.permanente = false;
          this.$.formCertifications.reset();
        }

        _formatJson() {
          const form = this.$.formCertifications.serializeForm();
          form.permanente = this.permanente;
          form.desde = this.desde;
          if (this.permanente == false) {
            form.hasta = this.hasta;
          }
          return form;
        }
      
      _saveData(){
        this.certification.forEach(element => {
          delete element.edit;
        });

        this.dispatchEvent(new CustomEvent('save-info',{
          bubbles: true,
          detail:{
            key: 'certifications',
            data: this.certification
          }
        }));
      }

      _removeItem(event) {
        const index = event.model.index;
        this.splice('certification', index, 1);
      }

      _editItem(event) {
        this._removeItem(event);
        const item = event.model.item;
        console.log(item);
        this.set('currentItem', item);
        //this.set('desde', item.desde);
        //this.set('hasta', item.hasta);
        this.set('permanente', item.permanente);
      }


      _addData(event) {
        const validate = this.$.formCertifications.validate();
        if (validate) {
          const form = this._formatJson();
          this.push('certification', form)
          this._resetData();
        }
      }

      }
      customElements.define(MyCertifications.is, MyCertifications);
    })(window.customElements);
  </script>
</dom-module>
