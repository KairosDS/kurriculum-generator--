<dom-module id="my-experience">
  <template>
    <style>
      :host {
        display: block;
      }

      .hiddeClass {
        display: none !important;
      }

      .showClass {
        display: block;
      }
    </style>
    <h1>Experiencia Profesional</h1>
    <iron-form id="formExperience">
      <form action="/" method="get">
        <div>
          <paper-input type="text" name="empresa" required label="Empresa"></paper-input>
          <paper-input type="text" name="cargo" required label="Cargo"></paper-input>
          <paper-input type="text" name="ubicacion" required label="Ubicación"></paper-input>
          <paper-input type="text" name="descripcion" required label="Descripción"></paper-input>
        </div>
        <div>
          <div class="datepicker-dialog">
            <span>Fecha inicio</span>
            <paper-button disabled>[[fechaInicio]]</paper-button>
            <paper-icon-button icon="icons:today" on-tap="_openDialogInit"></paper-icon-button>
            <app-datepicker-dialog id="dateInit"
              date="{{fechaInicio}}"
              locale="es-ES">
            </app-datepicker-dialog>
          </div>
          <div class="datepicker-dialog" id="finalDateContainer" class$="[[_displayClass(actual)]]">
            <span>Fecha final</span>
            <paper-button disabled>[[fechaFinal]]</paper-button>
            <paper-icon-button icon="icons:today" on-tap="_openDialogFinal"></paper-icon-button>
            <app-datepicker-dialog id="dateFinal"
              date="{{fechaFinal}}"
              locale="es-ES">
            </app-datepicker-dialog>
          </div>
          <paper-checkbox name="actual" checked="{{actual}}">Trabajo actual</paper-checkbox>
        </div>
        <paper-button raised on-click="_addData">Agregar</paper-button>
        <paper-button raised on-click="_resetData">Limpiar</paper-button>
        <paper-button raised on-click="_saveData">Guardar</paper-button>
      </form>
    </iron-form>

    <template is="dom-repeat" items="{{data}}">
      {{item.edit}}
      <!--template is="dom-if" if="{{!item.edit}}"-->
        <div id="[[index]]" class="listExperience">
          <div>Empresa: <span>{{item.empresa}}</span></div>
          <div>Cargo: <span>{{item.cargo}}</span></div>
          <div>Ubicación: <span>{{item.ubicacion}}</span></div>
          <div>Descripción: <span>{{item.descripcion}}</span></div>
          <div>Fecha inicio: <span>{{item.fechaInicio}}</span></div>
          <div class$="[[_displayClass(item.actual)]]">Fecha final: <span>{{item.fechaFinal}}</span></div>
          <div>Trabajo actual: <span>[[_isActual(item.actual)]]</span></div>
          <paper-icon-button icon="icons:cancel" on-tap="_removeItem"></paper-icon-button>
          <paper-icon-button icon="icons:create" on-tap="_editItem"></paper-icon-button>
        </div>
      <!--/template-->

    </template>
  </template>

  <script>
    /**
     * `my-experience`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyExperience extends Polymer.Element {
      static get is() { return 'my-experience'; }
      static get properties() {
        return {
          data: {
            type: Array,
            value: []
          },
          actual: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _openDialogInit(event) {
        this.$.dateInit.open();
      }

      _openDialogFinal(event) {
        this.$.dateFinal.open();
      }

      _displayClass(actual) {
        return actual ? 'hiddeClass' : 'showClass';
      }

      _isActual(actual) {
        return actual ? 'Si' : 'No';
      }

      _editItem(event) {
        this._removeItem(event);
        /*const id = event.model.index;
        let newObj = JSON.parse(JSON.stringify(this.data[id]));
        newObj.edit = true;
        this.set(`data.${id}`, newObj);*/
      }

      _formatDate() {
        const date = new Date();
        return date.toString();
      }

      _formatJson() {
        const form = this.$.formExperience.serializeForm();
        form.actual = this.actual;
        form.fechaInicio = this.fechaInicio;
        if (this.actual == false) {
          form.fechaFinal = this.fechaFinal;
        }
        form.edit = false;
        return form;
      }

      _addData(event) {
        const validate = this.$.formExperience.validate();
        if (validate) {
          const form = this._formatJson();
          this.push('data', form)
          this._resetData();
        }
      }

      _saveData() {
        console.log(this.data)
        //localStorage.setItem('experience', JSON.stringify(this.data));
      }

      _removeItem(event) {
        const index = event.model.index;
        this.splice('data', index, 1);
      }

      _resetData(event) {
        this.$.finalDateContainer.style.display = 'block';
        this.actual = false;
        this.$.formExperience.reset();
      }
    }

    window.customElements.define(MyExperience.is, MyExperience);
  </script>
</dom-module>
